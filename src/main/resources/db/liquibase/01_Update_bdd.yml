databaseChangeLog:
  - changeSet:
      id: add-default-user
      author: alexitopipo
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: 999
              - column:
                  name: lastname
                  value: "Default"
              - column:
                  name: firstname
                  value: "User"
              - column:
                  name: email
                  value: "default@example.com"
              - column:
                  name: phone
                  value: "0000000000"
              - column:
                  name: password
                  value: "$2a$10$hWY8vn1fVtXN9a./GM1hzeUu48e.7ICWxvhii0ZQ0vQVVFwy6yU1i"
  - changeSet:
      id: update-bdd-reservation-table-add-user_id
      author: alexitopipo
      changes:
        - addColumn:
            tableName: reservation
            columns:
              - column:
                  name: user_id
                  type: int
                  defaultValue: 999
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: user(id)
                    referencedTableName: user
                    referencedColumnNames: id

  - changeSet:
      id: update-bdd-reservation-table-add-lieu-columns
      author: alexitopipo
      changes:
          - addColumn:
              tableName: lieu
              columns:
              - column:
                  name: price
                  type: number
                  constraints:
                      nullable: false
              - column:
                  name: description
                  type: blob
                  constraints:
                      nullable: false
              - column:
                  name: favorite_picture
                  type: blob
                  constraints:
                      nullable: false
  - changeSet:
      id: update-bdd-lieu-table-add-proprietor
      author: alexikicommit
      changes:
          - addColumn:
              tableName: lieu
              columns:
                - column:
                    name: proprietor
                    type: double
                    constraints:
                      nullable: false

  - changeSet:
      id: update-bdd-reservation-table-add-status
      author: alexikicommit
      changes:
          - addColumn:
              tableName: reservation
              columns:
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                      nullable: false
                      defaultValue: 'PENDING'
                      checkConstraint: "status IN ('PENDING', 'CONFIRMED', 'CANCELED')"
