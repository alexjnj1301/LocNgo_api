databaseChangeLog:
  - changeSet:
      id: init-bdd-tables-00
      author: alexitopipo
      changes:
        # Table lieu
        - createTable:
            tableName: lieu
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_LIEU
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false

        # Table reservation
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_RESERVATION
              - column:
                  name: lieu_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: nb_person
                  type: int
              - column:
                  name: reference
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: lieu_id
            referencedTableName: lieu
            referencedColumnNames: id
            constraintName: FK_RESERVATION_LIEU

        # Table attendees
        - createTable:
            tableName: attendees
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_ATTENDEES
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true

        # Table de jointure reservation_attendee pour lier reservations et attendees
        - createTable:
            tableName: reservation_attendee
            columns:
              - column:
                  name: reservation_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: attendee_id
                  type: int
                  constraints:
                    nullable: false
              - addPrimaryKey:
                  columnNames: reservation_id, attendee_id
                  constraintName: PK_RESERVATION_ATTENDEE
        - addForeignKeyConstraint:
            baseTableName: reservation_attendee
            baseColumnNames: reservation_id
            referencedTableName: reservation
            referencedColumnNames: id
            constraintName: FK_RESERVATION_ATTENDEE_RESERVATION
        - addForeignKeyConstraint:
            baseTableName: reservation_attendee
            baseColumnNames: attendee_id
            referencedTableName: attendees
            referencedColumnNames: id
            constraintName: FK_RESERVATION_ATTENDEE_ATTENDEE

        # Table lieu_image pour les images associées aux lieux
        - createTable:
            tableName: lieu_image
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_LIEU_IMAGE
              - column:
                  name: lieu_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: blob
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lieu_image
            baseColumnNames: lieu_id
            referencedTableName: lieu
            referencedColumnNames: id
            constraintName: FK_LIEU_IMAGE_LIEU

        # Table services pour la liste prédéfinie des services
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_SERVICES
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

        # Table lieu_service pour la relation entre les lieux et les services
        - createTable:
            tableName: lieu_services
            columns:
              - column:
                  name: lieu_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: services_id
                  type: int
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: lieu_services
            columnNames: lieu_id, services_id
            constraintName: PK_LIEU_SERVICES
        - addForeignKeyConstraint:
            baseTableName: lieu_services
            baseColumnNames: lieu_id
            referencedTableName: lieu
            referencedColumnNames: id
            constraintName: FK_LIEU_SERVICES_LIEU
        - addForeignKeyConstraint:
            baseTableName: lieu_services
            baseColumnNames: services_id
            referencedTableName: services
            referencedColumnNames: id
            constraintName: FK_LIEU_SERVICES_SERVICES

        # Table user
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_USER
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

        # Table role pour les rôles utilisateurs
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_ROLE
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        # Table user_role_mapping pour associer users et roles
        - createTable:
            tableName: user_role_mapping
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
              - addPrimaryKey:
                  columnNames: user_id, role_id
                  constraintName: PK_USER_ROLE_MAPPING
        - addForeignKeyConstraint:
            baseTableName: user_role_mapping
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: FK_USER_ROLE_MAPPING_USER
        - addForeignKeyConstraint:
            baseTableName: user_role_mapping
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: FK_USER_ROLE_MAPPING_ROLE

  - changeSet:
      id: add-trigger-set-reference
      author: alexitopipo
      changes:
        - sql: |
            CREATE TRIGGER set_reference_before_insert
            BEFORE INSERT ON reservation
            FOR EACH ROW
            BEGIN
                SET NEW.reference = CONCAT('Ref-', UNIX_TIMESTAMP(NEW.start_date), '-', UNIX_TIMESTAMP(now()));
            END;

  - changeSet:
      id: add-default-createdat-attendees
      author: alexitopipo
      changes:
        - sql: |
            CREATE TRIGGER set_created_date_before_insert
            BEFORE INSERT ON attendees
            FOR EACH ROW
            BEGIN
                SET NEW.created_at = now();
            END;